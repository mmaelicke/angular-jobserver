<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div formGroupName="emails" class="form-group">
    <label for="email">e-mail</label>
    <input type="email" id="email" formControlName="email" class="form-control">
    <label for="emailConfirm">confirm e-mail</label>
    <input type="email" id="emailConfirm" formControlName="emailConfirm" class="form-control">
    <div [hidden]="emails.valid || emails.untouched " class="alert alert-danger">
      Please enter a valid e-mail and confirm
    </div>
  </div>
  <div formGroupName="passwords" class="form-group">
    <label for="password">password</label>
    <input type="password" id="password" formControlName="password" class="form-control">
    <label for="passwordConfirm">confirm password</label>
    <input type="password" id="passwordConfirm" formControlName="passwordConfirm" class="form-control">
  </div>

  <button type="submit" class="btn btn-success" [disabled]="registrationForm.invalid">
    Register <fa name="spinner" animation="spin" *ngIf="pending"></fa>
  </button>
</form>
<div [hidden]="message===''" class="alert alert-danger">
  {{ message }}
</div>
